<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="book-title">Title<span aria-label="required">*</span></label>
        <input type="text" id="book-title" name="title" required>
      </div>
      <div>
        <label for="book-author">Author<span aria-label="required">*</span></label>
        <input type="text" id="book-author" name="author" required>
      </div>
      <div>
        <label for="book-pages">Pages<span aria-label="required">*</span></label>
        <input type="text" id="book-pages" name="pages" required>
      </div>
      <div>
        <label for="book-read">Read<span aria-label="required">*</span></label>
        <input type="text"><label for=""></label><input type="text" id="book-read" name="read" required>
      </div>
    </form>
  </body>
</html>
